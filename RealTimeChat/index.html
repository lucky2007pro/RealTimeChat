<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Ultra Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --chat-bg: #1e1e1e;
            --primary: #6c5ce7;
            --primary-hover: #5649c0;
            --text-color: #dfe6e9;
            --msg-bg: #2d3436;
            --system-msg: #00cec9;
            --error-msg: #ff7675;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Asosiy konteyner */
        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background-color: var(--chat-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #333;
        }

        /* Header qismi */
        header {
            padding: 20px;
            background: rgba(45, 52, 54, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

            header h2 {
                font-size: 1.2rem;
                font-weight: 600;
                display: flex;
                align-items: center;
                gap: 10px;
            }

        .status-dot {
            width: 10px;
            height: 10px;
            background-color: #ff7675;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff7675;
            transition: 0.3s;
        }

        .connected .status-dot {
            background-color: #00b894;
            box-shadow: 0 0 10px #00b894;
        }

        /* Chat oynasi */
        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }

            /* Scrollbar dizayni */
            #chat-box::-webkit-scrollbar {
                width: 6px;
            }

            #chat-box::-webkit-scrollbar-thumb {
                background-color: #444;
                border-radius: 3px;
            }

        /* Xabarlar dizayni */
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            background-color: var(--msg-bg);
            line-height: 1.5;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
            align-self: flex-start; /* Hozircha hamma xabar chapdan chiqadi */
            border-left: 3px solid var(--primary);
        }

        .system-message {
            align-self: center;
            background: transparent;
            color: var(--system-msg);
            font-size: 0.8rem;
            border: none;
            padding: 5px;
        }

        .error-message {
            color: var(--error-msg);
        }

        /* Input qismi */
        .input-area {
            padding: 20px;
            background-color: var(--chat-bg);
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #444;
            background-color: #2d3436;
            color: white;
            font-size: 1rem;
            transition: 0.2s;
            outline: none;
        }

            input:focus {
                border-color: var(--primary);
                background-color: #353b48;
            }

        button {
            padding: 0 25px;
            border: none;
            background-color: var(--primary);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            button:hover {
                background-color: var(--primary-hover);
                transform: translateY(-2px);
            }

            button:active {
                transform: translateY(0);
            }

        /* Animatsiya */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobil moslashuv */
        @media (max-width: 600px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header id="headerStatus">
            <h2><div class="status-dot"></div> C++ Real-Time Chat</h2>
            <span style="font-size: 0.8rem; color: #aaa;">Port: 8080 (Secure)</span>
        </header>

        <div id="chat-box">
        </div>

        <div class="input-area">
            <input type="text" id="msgInput" placeholder="Xabar yozing..." autocomplete="off">
            <button onclick="sendMessage()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const headerStatus = document.getElementById('headerStatus');
        const msgInput = document.getElementById('msgInput');
        let socket;
        let retryInterval = 3000; // 3 sekundda qayta ulanish

        function connect() {
            // Protokolni va Hostni avtomatik aniqlash (Render & Localhost uchun)
            const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            const host = window.location.host;

            console.log("Ulanishga harakat: " + protocol + host + '/ws');

            socket = new WebSocket(protocol + host + '/ws');

            socket.onopen = function () {
                addSystemMessage("Serverga muvaffaqiyatli ulandi! ðŸš€");
                headerStatus.classList.add('connected');
            };

            socket.onmessage = function (event) {
                addMessage(event.data);
            };

            socket.onclose = function (event) {
                headerStatus.classList.remove('connected');
                addSystemMessage("Aloqa uzildi. Qayta ulanmoqda...", true);
                // Avtomatik qayta ulanish (Reconnect logic)
                setTimeout(connect, retryInterval);
            };

            socket.onerror = function (error) {
                console.error("WebSocket xatosi:", error);
                socket.close();
            };
        }

        // Sahifa ochilganda ulanish
        connect();

        function sendMessage() {
            const message = msgInput.value.trim();
            if (message && socket.readyState === WebSocket.OPEN) {
                socket.send(message);
                msgInput.value = '';
                msgInput.focus();
            } else {
                addSystemMessage("Xabar yuborilmadi: Server bilan aloqa yo'q.", true);
            }
        }

        function addMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.innerText = text;
            chatBox.appendChild(msgDiv);
            scrollToBottom();
        }

        function addSystemMessage(text, isError = false) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('system-message');
            if (isError) msgDiv.classList.add('error-message');
            msgDiv.innerText = text;
            chatBox.appendChild(msgDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Enter tugmasi bilan yuborish
        msgInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>

</body>
</html>
