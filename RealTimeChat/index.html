<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Pro Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0f10;
            --chat-bg: #18181b;
            --primary: #6366f1;
            --my-msg-bg: #4f46e5;
            --other-msg-bg: #27272a;
            --text-color: #f4f4f5;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--chat-bg);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Login Oynasi (Modal) */
        #login-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-box {
            background: #27272a;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            width: 300px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

            .login-box h2 {
                margin-bottom: 20px;
            }

            .login-box input {
                width: 100%;
                padding: 12px;
                margin-bottom: 15px;
                border-radius: 8px;
                border: 1px solid #3f3f46;
                background: #18181b;
                color: white;
                box-sizing: border-box; /* Input chetga chiqib ketmasligi uchun */
            }

            .login-box button {
                width: 100%;
                padding: 12px;
                background: var(--primary);
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-weight: bold;
            }

        /* Chat Header */
        header {
            padding: 15px 20px;
            background: #27272a;
            border-bottom: 1px solid #3f3f46;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Chat Box */
        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message-row {
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }

        /* O'zimni xabarim */
        .my-message {
            align-self: flex-end;
            align-items: flex-end;
        }

            .my-message .bubble {
                background-color: var(--my-msg-bg);
                border-radius: 12px 12px 0 12px;
            }

        /* Boshqalar xabari */
        .other-message {
            align-self: flex-start;
            align-items: flex-start;
        }

            .other-message .bubble {
                background-color: var(--other-msg-bg);
                border-radius: 12px 12px 12px 0;
            }

        .username {
            font-size: 0.75rem;
            color: #a1a1aa;
            margin-bottom: 4px;
        }

        .bubble {
            padding: 10px 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background: #27272a;
            display: flex;
            gap: 10px;
        }

            .input-area input {
                flex: 1;
                padding: 12px;
                border-radius: 8px;
                border: none;
                background: #3f3f46;
                color: white;
            }

            .input-area button {
                padding: 0 20px;
                background: var(--primary);
                border: none;
                border-radius: 8px;
                color: white;
                cursor: pointer;
            }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-overlay">
            <div class="login-box">
                <h2>Xush kelibsiz! ðŸ‘‹</h2>
                <input type="text" id="usernameInput" placeholder="Ismingizni yozing..." autocomplete="off">
                <button onclick="joinChat()">Kirish</button>
            </div>
        </div>

        <header>
            <h3 id="headerTitle">Chat Room</h3>
            <div style="font-size: 0.8rem; color: #aaa;" id="statusText">Oflayn</div>
        </header>

        <div id="chat-box"></div>

        <div class="input-area">
            <input type="text" id="msgInput" placeholder="Xabar yozing..." autocomplete="off">
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        let socket;
        let myUsername = localStorage.getItem('chat_username') || "";
        const loginOverlay = document.getElementById('login-overlay');
        const usernameInput = document.getElementById('usernameInput');

        // Agar oldin kirgan bo'lsa, ismini avtomatik yozib qo'yamiz
        if (myUsername) {
            usernameInput.value = myUsername;
        }

        function joinChat() {
            const name = usernameInput.value.trim();
            if (!name) return alert("Iltimos, ism yozing!");

            myUsername = name;
            localStorage.setItem('chat_username', myUsername); // Ismni xotirada saqlash
            loginOverlay.style.display = 'none'; // Oynani yopish
            connectWebSocket(); // Serverga ulanish
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            const host = window.location.host;

            socket = new WebSocket(protocol + host + '/ws');
            const statusText = document.getElementById('statusText');

            socket.onopen = () => {
                statusText.innerText = "Online âœ…";
                statusText.style.color = "#4ade80";
            };

            socket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    displayMessage(data.username, data.content);
                } catch (e) {
                    console.error("JSON xato:", e);
                }
            };

            socket.onclose = () => {
                statusText.innerText = "Aloqa uzildi âŒ";
                statusText.style.color = "#f87171";
                setTimeout(connectWebSocket, 3000); // 3 sekundda qayta ulanish
            };
        }

        function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();

            if (text && socket && socket.readyState === WebSocket.OPEN) {
                // Serverga JSON jo'natamiz
                const payload = JSON.stringify({
                    username: myUsername,
                    content: text
                });
                socket.send(payload);
                input.value = '';
            }
        }

        function displayMessage(user, text) {
            const chatBox = document.getElementById('chat-box');
            const isMe = user === myUsername;

            const row = document.createElement('div');
            row.className = 'message-row ' + (isMe ? 'my-message' : 'other-message');

            const nameTag = document.createElement('div');
            nameTag.className = 'username';
            nameTag.innerText = user;

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerText = text;

            if (!isMe) row.appendChild(nameTag); // Faqat boshqalarning ismi ko'rinsin
            row.appendChild(bubble);

            chatBox.appendChild(row);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Enter bosganda ishlashi uchun
        document.getElementById('msgInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Login oynasida Enter bosganda
        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinChat();
        });
    </script>

</body>
</html>
