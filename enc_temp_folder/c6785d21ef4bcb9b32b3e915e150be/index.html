<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Super Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-box {
            width: 90%;
            max-width: 600px;
            height: 70%;
            background-color: #252526;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #333;
        }

        .message {
            background-color: #007acc;
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        #input-area {
            width: 90%;
            max-width: 600px;
            display: flex;
            margin-top: 10px;
        }

        input {
            flex: 1;
            padding: 15px;
            border-radius: 5px;
            border: none;
            background-color: #3c3c3c;
            color: white;
            outline: none;
        }

        button {
            padding: 15px 30px;
            margin-left: 10px;
            border: none;
            background-color: #0e639c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

            button:hover {
                background-color: #1177bb;
            }
    </style>
</head>
<body>

    <h2>⚡ C++ Chat (Port 8080)</h2>
    <div id="chat-box"></div>

    <div id="input-area">
        <input type="text" id="msgInput" placeholder="Xabar yozing..." onkeypress="handleEnter(event)">
        <button onclick="sendMessage()">Yuborish</button>
    </div>

    <script>
        // DIQQAT: Port 8080 ga o'zgartirildi
        // window.location.hostname - bu avtomatik localhost yoki IP ni oladi
        const socket = new WebSocket('ws://' + window.location.hostname + ':8080/ws');
        const chatBox = document.getElementById('chat-box');

        socket.onopen = function () {
            addMessage("Tizim: Serverga ulanildi! ✅");
        };

        socket.onmessage = function (event) {
            addMessage(event.data);
        };

        socket.onclose = function () {
            addMessage("Tizim: Aloqa uzildi ❌");
        };

        function sendMessage() {
            const input = document.getElementById('msgInput');
            const message = input.value;
            if (message) {
                socket.send(message);
                input.value = '';
            }
        }

        function addMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.innerText = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }
    </script>

</body>
</html>
